{% set name = "Karabo-Pipeline" %}

package:
  name: {{ name|lower }}
  version: {{ KARABO_VERSION }}

source:
  path: ../

build:
  string: {{ KARABO_VERSION }}

requirements:
  build:
    - python=3.9
    - pip
  host:
    - python=3.9
    - pip
  run:
    - python=3.9
    - aratmospy=1.0.0
    - astropy
    - bdsf
    - bluebild
    - cuda-cudart
    - dask=2022.12.1
    - distributed
    - eidos=1.1.0
    - healpy
    - h5py
    - ipython
    - katbeam=0.1.0
    - libcufft
    - matplotlib
    - nbformat
    - nbconvert
    - numpy=1.22
    - oskarpy=2.8.3
    - pandas
    - pinocchio=5.0.0
    - psutil
    - rascil=1.0.0
    - reproject
    - requests
    - scipy=1.10.1
    - ska-gridder-nifty-cuda=0.3.0
    - ska-sdp-datamodels=0.1.3
    - ska-sdp-func-python=0.1.4
    - tools21cm=2.0.2
    - xarray
    - montagepy=6.0.0



test:
  imports:
    - karabo

about:
  home: https://github.com/i4Ds/Karabo-Pipeline
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Astronomy data centric pipeline built for SKA (Square Kilometer Array) and beyond.'
  description: |
   Astronomy data centric pipeline built for SKA (Square Kilometer Array) and beyond.
  doc_url: https://github.com/i4Ds/Karabo-Pipeline/wiki
  dev_url: https://github.com/i4Ds/Karabo-Pipeline

extra:
  recipe-maintainers:
    - lukas.gehrig@fhnw.ch
