name: Test User Package

on:
  workflow_dispatch:
    inputs:
      python-version:
        type: string
        description: "Python version to test"
        required: true
      version:
        type: string
        required: true
        description: "version: PEP440 package-version"
      buildDocker:
        type: boolean
        required: false
        default: false
        description: "build docker-img if tests succeeded? DON't enable if you don't know what PEP440 is!"
      latestDocker:
        type: boolean
        required: false
        default: false
        description: "tag docker-img as latest (if `buildDocker` is enabled)"
  workflow_call:
    inputs:
      python-version:
        type: string
        required: true
      version:
        type: string
        required: true
      buildDocker:
        type: boolean
        required: false
        default: false
      latestDocker:
        type: boolean
        required: false
        default: false

jobs:
  test-conda-build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
      - name: Set variables, Install Package & Dependencies
        shell: bash -l {0}
        run: |
          KARABO_VERSION=${{ inputs.version }}
          PYTHON_VERSION=${{ inputs.python-version }}
          DEV_STR="dev"
          if [[ "$KARABO_VERSION" == *"$DEV_STR"* ]] && [[ ${{ inputs.latestDocker }} == 'true' ]]; then
            echo "Invalid configuration of workflow-inputs!"
            exit 1
          fi
          export IS_GITHUB_RUNNER=true
          export RUN_NOTEBOOK_TESTS=false
          conda install -y -n base conda-libmamba-solver
          conda config --set solver libmamba
          conda config --env --set channel_priority true
          conda create -y -n karabo-env python=$PYTHON_VERSION
          conda activate karabo-env
          conda install -y -c nvidia/label/cuda-12.8.1 -c i4ds -c conda-forge karabo-pipeline=$KARABO_VERSION
          pip install ipykernel
          python -m ipykernel install --user --name python$PYTHON_VERSION

      - name: Test Package
        shell: bash -l {0}
        run: |
          conda activate karabo-env
          pytest --pyargs karabo.test

  build-docker:
    needs: test-conda-build
    if: ${{ inputs.buildDocker }}
    uses: ./.github/workflows/build-docker-image.yml
    with:
      verstag: ${{ inputs.version }}
      latest: ${{ inputs.latestDocker }}
      python-version: ${{ inputs.python-version }}


  
