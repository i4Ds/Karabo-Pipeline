name: Tests

on:
  schedule: # Every night at 5am
    - cron: '0 5 * * *'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
  push:
    branches:
      - main  # is activated once a PR gets merged

jobs:
  Fail-if-PR-is-Draft:
    if: ${{ (github.event_name == 'pull_request') && (github.event.pull_request.draft == true) }}
    runs-on: ubuntu-latest
    steps:
    - name: Fail with exit 1 if PR is draft
      run: exit 1
  Test_Karabo:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
      - name: Install Deps
        shell: bash -el {0}
        run: |
          conda create -y -n test_karabo python=3.9
          conda activate test_karabo
          mamba env update --file environment.yaml
          pip install ".[dev]"
          python -m ipykernel install --user --name python3
      - name: Test Dev-Tools
        shell: bash -l {0}
        run: |
          conda activate test_karabo
          flake8 .
          black --check .
          isort --check .
          mypy .
      - name: Test Code
        shell: bash -l {0}
        run: |
          conda activate test_karabo
          export IS_GITHUB_RUNNER=true RUN_GPU_TESTS=false RUN_NOTEBOOK_TESTS=true
          mpirun -n 2 pytest --cov=./ --only-mpi
          pytest --cov=./ --cov-append --cov-report=xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
          fail_ci_if_error: false
          name: codecov-karabo
