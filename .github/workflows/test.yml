name: Tests

on:
  schedule: # Every night at 5am
    - cron: '0 5 * * *'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  push:
    branches:
      - main  # is activated once a PR gets merged

jobs:
  Test_Karabo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
      - name: Install Deps
        shell: bash -el {0}
        run: |
          conda create -y -n test_karabo python=3.9
          conda activate test_karabo
          mamba env update --file environment.yaml
          pip install -r requirements.txt
          pip install ipykernel
          python -m ipykernel install --user --name python3
      - name: Test Dev-Tools
        shell: bash -l {0}
        run: |
          conda activate test_karabo
          flake8 .
          black --check .
          isort --check .
          mypy .
      - name: Test Code
        shell: bash -l {0}
        run: |
          conda activate test_karabo
          export IS_GITHUB_RUNNER=true
          export RUN_GPU_TESTS=false
          export RUN_NOTEBOOK_TESTS=true
          pip install . --no-deps
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          files: ./coverage1.xml,./coverage2.xml,!./cache
          fail_ci_if_error: false
          name: codecov-karabo
