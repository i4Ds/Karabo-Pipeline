name: Tests

on:
  schedule: # Every night at 5am
    - cron: '0 5 * * *'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
  push:
    branches:
      - main  # is activated once a PR gets merged

jobs:
  test-python-39:
    uses: ./.github/workflows/test-python-version.yml  
    with:
      python-version: "3.9"

  test-python-310:
    uses: ./.github/workflows/test-python-version.yml  
    with:
      python-version: "3.10"