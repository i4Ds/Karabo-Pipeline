name: Conda Build

on:
  release:
  workflow_dispatch:


jobs:
  conda-build:
    runs-on: ubuntu-20.04
    container: ghcr.io/i4ds/mambabuild-docker:latest

    steps:
      - name: Install conda build
        run: |
          conda config --append channels conda-forge
          conda config --append channels i4ds
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build Conda
        run: |
          cd conda
          conda mambabuild .
      - name: Publish to Conda
        shell: bash -l {0}
        run: |
          conda activate base
          anaconda -t ${{ secrets.ANACONDA_SECRET }} upload /opt/conda/conda-bld/noarch/karabo-pipeline-*.tar.bz2 --force
