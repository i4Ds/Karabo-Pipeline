name: Conda Build

on:
  release:
    types: [published]
  workflow_dispatch:


jobs:
  conda-build:
    runs-on: ubuntu-latest
    container: ghcr.io/i4ds/mambabuild-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get Previous tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - name: Install conda build
        shell: bash -l {0}
        id: channels
        run: |
          KARABO_TAG=${{ steps.get-latest-tag.outputs.tag }}
          conda config --append channels i4ds
          conda config --append channels nvidia/label/cuda-11.7.0
          conda config --append channels conda-forge
      - name: Build Conda
        shell: bash -l {0}
        run: |
          cd conda
          KARABO_TAG=${{ steps.get-latest-tag.outputs.tag }}
          export KARABO_VERSION="${KARABO_TAG:1}"
          echo "__version__ = \"${KARABO_VERSION}\"" > karabo/version.py
          conda mambabuild .
      - name: Test Package
        shell: bash -l {0}
        run: |
          conda activate base
          conda install -y -c /opt/conda/conda-bld/ -c nvidia/label/cuda-11.7.0 -c i4ds -c conda-forge karabo-pipeline
          echo "import karabo" >> run_tests.py
          echo "from karabo.util.testing import run_tests" >> run_tests.py
          echo "print(karabo.__version__)" >> run_tests.py
          echo "run_tests('--ignore-glob=**/test_notebooks.py')" >> run_tests.py
          python run_tests.py
      - name: Publish to Conda
        shell: bash -l {0}
        run: |
          conda activate base
          anaconda -t ${{ secrets.ANACONDA_SECRET }} upload /opt/conda/conda-bld/linux-64/karabo-pipeline-*.tar.bz2 --force
