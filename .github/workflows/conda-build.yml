name: Conda Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      buildNumber:
        type: string
        required: false
        default: "0"
        description: "Conda build-number on anaconda.org"
      version:
        type: string
        required: true
        description: "PEP440 package version (incl. leading 'v')"
  workflow_call:
    inputs:
      buildNumber:
        type: string
        required: true
      version:
        type: string
        required: true


jobs:
  conda-build:
    runs-on: ubuntu-latest
    container: ghcr.io/i4ds/mambabuild-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get Previous tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - name: Build Conda
        shell: bash -l {0}
        run: |
          if [[ ${{ github.event_name }} == "release" ]]
          then
            BUILD_NR="0"
            KARABO_TAG=${{ steps.get-latest-tag.outputs.tag }}
            KARABO_VER="${KARABO_TAG:1}"
          fi
          if [[ ${{ github.event_name }} == "workflow_dispatch" ]] || [[ ${{ github.event_name }} == "workflow_call" ]]
          then
            BUILD_NR=${{ inputs.buildNumber }}
            KARABO_VER=${{ inputs.version }}
          fi
          echo "KARABO_VERSION=$KARABO_VER" >> "$GITHUB_ENV"
          echo "BUILD_NUMBER=$BUILD_NR" >> "$GITHUB_ENV"

          conda config --append channels i4ds
          conda config --append channels nvidia/label/cuda-11.7.0
          conda config --append channels conda-forge

          cd conda
          conda mambabuild .
      - name: Publish to Conda
        shell: bash -l {0}
        run: |
          conda activate base
          anaconda -t ${{ secrets.ANACONDA_SECRET }} upload /opt/conda/conda-bld/linux-64/karabo-pipeline-*.tar.bz2 --force
